<!DOCTYPE html>
<html lang="en">   
<head>
    <link rel = "stylesheet" href = "./css/main.css" type = "text/css"/>
    <title>
      Shopping List
    </title>
    <meta charset="UTF-8"/>
  </head>
  <body>
    <div class="container">
      <h1>
        Shopping List
      </h1>
      <form id = "addItem">
          <label>
            Add an item
          </label>
          <input type="text" placeholder="e.g., broccoli">
          <button type="submit">
            Add item
          </button>
      </form>
      <ul id = "itemList">
      </ul>
    </div>
    <script src = "https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src = "./js/index.js" type = "text/javascript"></script>
  </body>
</html>
